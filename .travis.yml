os: osx
osx_image: xcode8.2
language: objective-c
sudo: false

env:
  global:
    - THEOS = /opt/theos
    - SDKVERSION = 10.1
    - SYSROOT = /opt/theos/sdks/iPhoneOS10.1.sdk

before_install:
  - brew update
  - brew install dpkg ldid

  - git clone --recursive git://github.com/theos/theos.git ~/theos
  - git clone --recursive git://github.com/theos/sdks.git ~/theos/sdks

script:
  - cd Redstone
  - make package
